<div class="card-action bottom" *ngIf="ultimaConversa">
    <div class="msg-bottom">
      <div class="msg-input-w">
        <div class="msg-input" 
          #mensagemEnviar
          contenteditable="true" 
          (input)="avisarContatoDigitando()"
          (keypress)="onEnviarMensagem($event)"></div>
      </div>
      <a class="msg-btn-enviar" (click)="enviarMensagem()">
        <i class="material-icons">send</i>
      </a>
    </div>
</div>
