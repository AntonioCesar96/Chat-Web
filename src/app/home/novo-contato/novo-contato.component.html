<div class="side-content novo-contato">
  <div class="side">
    <div class="side-header">
      <div class="side-header-icone-voltar">
        <div (click)="fecharNovoContato()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 4l1.4 1.4L7.8 11H20v2H7.8l5.6 5.6L12 20l-8-8 8-8z"></path></svg>
        </div>
      </div>
      <div class="side-header-texto">Novo contato</div>
    </div>
  
    <div class="novo-contato-content">
      <div class="contenteditable-dados">
        <div class="contenteditable-dados-titulo">
          <span>Email</span>
        </div>

        <div class="contenteditable-dados-campo-wrapper">
          <div class="contenteditable-dados-campo-borda editando">
            <div class="contenteditable-dados-campo">
              <div #campoEmail contenteditable="true" (keypress)="enterCampoEmail($event)"></div>
            </div>

            <div class="contenteditable-dados-icone">
              <div (click)="pesquisarContato()" title="Adicionar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M9 17.2l-4-4-1.4 1.3L9 19.9 20.4 8.5 19 7.1 9 17.2z"></path></svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
