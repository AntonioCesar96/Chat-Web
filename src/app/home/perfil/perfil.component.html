
<div class="perfil-wrapper">
  <div class="perfil">
    <div class="perfil-header">
      <div class="perfil-header-icone-voltar">
        <div (click)="fecharPerfil()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 4l1.4 1.4L7.8 11H20v2H7.8l5.6 5.6L12 20l-8-8 8-8z"></path></svg>
        </div>
      </div>
      <div class="perfil-header-texto">Perfil</div>
    </div>

    <div class="perfil-contato-wrapper">
      <div class="perfil-contato">
        <div class="perfil-contato-imagem">
          <div class="crop">
            <img [src]="contatoLogado?.fotoUrl" *ngIf="contatoLogado?.fotoUrl">
            <img src="./../../../assets/images/foto-perfil-default.svg" *ngIf="!contatoLogado?.fotoUrl">
          </div>
        </div>
      </div>

      <div class="perfil-dados">
        <div class="perfil-dados-titulo">
          <span>Nome</span>
        </div>
    
        <div class="perfil-dados-campo-wrapper">
          <div class="perfil-dados-campo-borda editando" [class.editando]="editandoCampoNome">
            <div class="perfil-dados-campo">
              <div #campoNome 
                (keypress)="enterSalvarCampoNome($event)"  
                [contentEditable]="editandoCampoNome"></div>
            </div>

            <div class="perfil-dados-icone">
              <div (click)="editarCampoNome()" *ngIf="!editandoCampoNome">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3.95 16.7v3.4h3.4l9.8-9.9-3.4-3.4-9.8 9.9zm15.8-9.1c.4-.4.4-.9 0-1.3l-2.1-2.1c-.4-.4-.9-.4-1.3 0l-1.6 1.6 3.4 3.4 1.6-1.6z"></path></svg>
              </div>
              <div (click)="salvarCampoNome()" *ngIf="editandoCampoNome">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M9 17.2l-4-4-1.4 1.3L9 19.9 20.4 8.5 19 7.1 9 17.2z"></path></svg>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="perfil-dados">
        <div class="perfil-dados-titulo">
          <span>Recado</span>
        </div>
    
        <div class="perfil-dados-campo-wrapper">
          <div class="perfil-dados-campo-borda editando" [class.editando]="editandoCampoRecado">
            <div class="perfil-dados-campo">
              <div #campoRecado 
                (keypress)="enterSalvarCampoRecado($event)"
                [contentEditable]="editandoCampoRecado"></div>
            </div>

            <div class="perfil-dados-icone">
              <div (click)="editarCampoRecado()" *ngIf="!editandoCampoRecado">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3.95 16.7v3.4h3.4l9.8-9.9-3.4-3.4-9.8 9.9zm15.8-9.1c.4-.4.4-.9 0-1.3l-2.1-2.1c-.4-.4-.9-.4-1.3 0l-1.6 1.6 3.4 3.4 1.6-1.6z"></path></svg>
              </div>
              <div (click)="salvarCampoRecado()" *ngIf="editandoCampoRecado">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M9 17.2l-4-4-1.4 1.3L9 19.9 20.4 8.5 19 7.1 9 17.2z"></path></svg>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
