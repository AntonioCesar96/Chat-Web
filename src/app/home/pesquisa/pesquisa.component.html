<div class="pesquisa">
  <div class="pesquisa-wrapper" [class.pesquisando]="pesquisando">
    <div class="pesquisa-input-wrapper">
      <div class="pesquisa-label">Procurar ou come√ßar uma nova conversa</div>
      <div #pesquisa 
        contenteditable="true" 
        class="pesquisa-contenteditable"
        (input)="pesquisar()">
      </div>
      <div class="pesquisa-close" (click)="limparPesquisa()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M17.25 7.8L16.2 6.75l-4.2 4.2-4.2-4.2L6.75 7.8l4.2 4.2-4.2 4.2 1.05 1.05 4.2-4.2 4.2 4.2 1.05-1.05-4.2-4.2 4.2-4.2z"></path></svg></div>
    </div>
  </div>

  <div class="resultados" [hidden]="esconderResultados">

    <app-pesquisa-conversas
      (avisarSeEncontrouAlgumaConversa)="avisarSeEncontrouAlgumaConversa($event)"
      [contatoLogado]="contatoLogado">
    </app-pesquisa-conversas>

    <app-pesquisa-contatos
      (avisarSeEncontrouAlgumContato)="avisarSeEncontrouAlgumContato($event)"
      [contatoLogado]="contatoLogado">
    </app-pesquisa-contatos>

    <div class="pesquisa-nenhum-resultado" *ngIf="!encontrouAlgumaConversa && !encontrouAlgumContato">
      Nenhuma conversa, contato ou mensagem foram encontradas
    </div>
    
  </div>
</div>
